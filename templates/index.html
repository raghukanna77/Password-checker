<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Password Strength Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 40px; }
    .meter { height: 18px; border-radius: 9px; overflow: hidden; }
    .meter > .bar { height: 100%; width: 0%; transition: width 0.15s ease; }
    .label-weak { background:#e74c3c; }
    .label-medium { background:#f39c12; }
    .label-strong { background:#2ecc71; }
    .label-empty { background:#d3d3d3; }
  </style>
</head>
<body class="container">
  <h2 class="mb-3">Password Strength Checker (Flask + JS)</h2>

  <div class="mb-3">
    <label for="password" class="form-label">Enter password</label>
    <input type="password" id="password" class="form-control" placeholder="Type a password...">
  </div>

  <div class="mb-2">
    <div class="meter">
      <div id="bar" class="bar label-empty" style="width:0%"></div>
    </div>
  </div>

  <div class="mb-3">
    <span id="message" class="fw-semibold">Please enter a password</span>
  </div>

  <div>
    <small class="text-muted">
      Strength rules: min 8 chars, lowercase, uppercase, digit, special char.
    </small>
  </div>

  <script>
    // Score -> percent and class
    function scoreToUI(score) {
      const pct = (score / 5) * 100;
      let cls = 'label-empty';
      let text = 'Please enter a password';
      if (score === 0) {
        cls = 'label-empty'; text = 'Please enter a password';
      } else if (score <= 2) {
        cls = 'label-weak'; text = 'Weak';
      } else if (score <= 4) {
        cls = 'label-medium'; text = 'Medium';
      } else {
        cls = 'label-strong'; text = 'Strong';
      }
      return { pct, cls, text };
    }

    const input = document.getElementById('password');
    const bar = document.getElementById('bar');
    const message = document.getElementById('message');

    // Evaluate client-side instantly (fast), but we also provide server endpoint
    function evaluateClient(password) {
      let score = 0;
      if (password.length >= 8) score += 1;
      if (/[a-z]/.test(password)) score += 1;
      if (/[A-Z]/.test(password)) score += 1;
      if (/\d/.test(password)) score += 1;
      if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) score += 1;
      return score;
    }

    input.addEventListener('input', async (e) => {
      const pwd = e.target.value;

      // 1) Update instantly on client:
      const score = evaluateClient(pwd);
      const ui = scoreToUI(score);
      bar.style.width = ui.pct + '%';
      bar.className = 'bar ' + ui.cls;
      message.textContent = ui.text;

      // 2) (Optional) Send to server for verification/demo
      // Uncomment if you want to show server-checked results
      /*
      try {
        const res = await fetch('/api/check', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: pwd })
        });
        const j = await res.json();
        const serverUI = scoreToUI(j.score);
        // e.g. you could use serverUI instead of ui
      } catch (err) {
        console.warn('Server check failed', err);
      }
      */
    });
  </script>
</body>
</html>
